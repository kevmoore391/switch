<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" type="text/css" href="http://localhost/css/switch.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: green;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand"style="color:white" href="#">Peice Of Cake</a>
        <ul class="navbar-nav my-2 my-lg-0">
            <button class="btn btn-outline" style="color:white; border:white; width:auto;" id="test">test</button>
            <button class="btn btn-outline" style="color:white; border:white;" onclick="displayModal()" id="loginBtn" >Login</button>
            <button class="btn btn-outline" style="color:white; border:white; display: none; width:auto;" id="logout">Log Off</button>
            <button class="btn btn-outline" style="color:white; border:white; display: none; width:auto;" id="findGames">Find Game</button>
            <button class="btn btn-outline" style="color:white; border:white; display: none; width:auto;" onclick="displayCreateGameModal()" id="makeGame">Create a Game</button>
            <button class="btn btn-outline" style="color:white; border:white; display: none; width:auto;" onclick="displayJoinGameModal()" id="joinGame">Join A Game</button>
            <button class="btn btn-outline" style="color:white; border:white; display: none; width:auto;" id="leaveGame">Leave the Game</button>
        </ul>
    </div>
</nav>

<div class="scrollmenu">
    <div class="btn-group-toggle" id="myCards" name="myCards" data-toggle="buttons">
        <label class="btn thiscard" name="6d">
            <input type="checkbox" autocomplete="off" >
            <img src="http://localhost/images/Playing_card_diamond_6.svg" width="100" height="80" class="img-fluid img-thumbnail" alt="6d"/>
        </label>
        
    </div>
</div>

<div id="loginModal" class="modal">
  
    <form class="modal-content animate" onsubmit="event.preventDefault()">
        <div class="imgcontainer">
            <span onclick="closeModal()" class="close" title="Close Modal">&times;</span>
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            
            <button type="submit" id="login">Login</button>
            <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" id="cancel" onclick="closeModal()"class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>

<div id="gameModal" class="modal">
  
    <form class="modal-content animate" onsubmit="event.preventDefault()">
        <div class="imgcontainer">
            <span onclick="closeModal()" class="close" title="Close Modal">&times;</span>
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="gname"><b>Game Name</b></label>
            <input type="text" placeholder="Enter Username" name="gname" id="gname" required>

            <label for="gsize"><b>Size of Game</b></label>
            <input type="number" value="4" name="gsize" id="gsize" required>
            
            <button type="submit" id="game">Create</button>
            
        </div>
    </form>
</div>

<div id="joinModal" class="modal">
  
        <form class="modal-content animate" onsubmit="event.preventDefault()">
            <div class="imgcontainer">
                <span onclick="closeModal()" class="close" title="Close Modal">&times;</span>
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>
    
            <div class="container">
                <div id="gameList"></div>
                <label for="jname"><b>Game Name</b></label>
                <input type="text" placeholder="Game Name" name="jname" id="jname" required>
    
                <button type="submit" id="join">Create</button>
                
            </div>
        </form>
    </div>




</body>
</html>
